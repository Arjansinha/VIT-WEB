<!DOCTYPE html>
<html>
<head>
  <title>Exit Sign</title>
  <style>
    .exit-sign {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    p{      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="exit-sign">EXIT</div>
  <div><p case="para">In an emergency, students may need to find an exit or safe place within the school quickly. In the case of a power outage, visible exit signs and backup emergency lighting can help guide people throughout the facility.</p></div>
</body>
</html>
