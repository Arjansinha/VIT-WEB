<!DOCTYPE html>
<html>
<head>
  <title>No Swimming Here Sign</title>
  <style>
    .sign {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .para{
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sign">No Swimming Here</div>
  <div><p class="para">No Swimming Signs. Prohibiting swimming in certain unsafe waters or situations when the swimmer is not fit enough to swim is necessary to prevent accidents, injuries, or even drowning incidents.</p></div>
</body>
</html>
