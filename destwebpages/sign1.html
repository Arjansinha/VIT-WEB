<!DOCTYPE html>
<html>
<head>
    <title>School Crossing Sign</title>
    <style>
        .sign {
            width: 250px;
            height: 200px;
            background-color: yellow;
            border: 2px solid black;
            border-radius: 75%;
            display: flex;;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .sign-text {
            color: black;
        }

        .para{
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sign">
        <span class="sign-text">SCHOOL CROSSING</span>
    </div>
    <div><p class="para">This road sign indicates that there is a school ahead/nearby. Driver is required to slow down the vehicle and drive carefully to avoid accidents. Children often try to cross the road by running or make unprecedented moves so for their safety always drive carefully near school.</p></div>
</body>
</html>
