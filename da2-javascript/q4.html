<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f0f0f0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

input[type="text"] {
    width: calc(100% - 90px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100px;
    padding: 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

p#vowelcountresult {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    color: #333;
}

  </style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Count Vowels</title>
<script>
function count(str){
    str=str.toLowerCase();
    const vowels=['a','e','i','o','u'];
    let vowelcount=0;
    for(let char of str){
        if(vowels.includes(char)) {
            vowelcount++;
        }
    }
    return vowelcount;
}
function display(){
    const inputstring=document.getElementById('inputstring').value;
    const vowelcount=count(inputstring);
    document.getElementById('vowelcountresult').innerText=`Number of vowels: ${vowelcount}`;
}
</script>
</head>
<body>
<h2>Count Vowels</h2>
<input type="text" id="inputstring" placeholder="Enter a string">
<button onclick="display()">Count Vowels</button>
<p id="vowelcountresult"></p>
</body>
</html>
