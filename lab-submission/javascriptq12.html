<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credit Card Validation</title>
<script>
function validateCreditCard() {
    var cardNumber = document.getElementById("cardNumber").value;
    var regexAmex = /^3[47][0-9]{13}$/;
    var regexDinersClub = /^3(?:0[0-5]|[68][0-9])[0-9]{11}$/;
    var regexDiscover = /^65[0-9]{14}|^6011[0-9]{12}$/;
    var regexJCB = /^(?:2131|1800|35[0-9]{3})[0-9]{11}$/;
    var regexMasterCard = /^5[1-5][0-9]{14}$/;
    var regexVisa = /^4[0-9]{12}(?:[0-9]{3})?$/;

    if (regexAmex.test(cardNumber)) {
        document.getElementById("result").innerHTML = "American Express";
    } else if (regexDinersClub.test(cardNumber)) {
        document.getElementById("result").innerHTML = "Diners Club";
    } else if (regexDiscover.test(cardNumber)) {
        document.getElementById("result").innerHTML = "Discover";
    } else if (regexJCB.test(cardNumber)) {
        document.getElementById("result").innerHTML = "JCB";
    } else if (regexMasterCard.test(cardNumber)) {
        document.getElementById("result").innerHTML = "MasterCard";
    } else if (regexVisa.test(cardNumber)) {
        document.getElementById("result").innerHTML = "Visa";
    } else {
        document.getElementById("result").innerHTML = "Invalid card type";
    }
}
</script>
</head>
<body>
<h2>Credit Card Validation</h2>
<p>Enter your credit card number:</p>
<input type="text" id="cardNumber">
<button onclick="validateCreditCard()">Validate</button>
<p id="result"></p>
</body>
</html>
