<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Safety Signs</title>
  <style>
    .sign-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 20px 0;
    }

    .sign-container img {
      width: 200px;
      height: 200px;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .sign-container img:hover {
      opacity: 0.8;
    }

    #sign1:hover {
      position: relative;
      z-index: 1;
    }

    #sign1::after {
      content: "Tooltip content for sign 1";
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      position: absolute;
      top: 100%;
      left: 0;
      font-size: 12px;
    }

    #sign2:hover, #sign3:hover {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>School Safety Signs</h1>
  <div class="sign-container">
    <img src="images-vit/roadsign.png" alt="School safety signs" id="sign1">
    <img src="images-vit/no swim.png" alt="School safety signs" id="sign2">
    <img src="images-vit/Exit.png" alt="School safety signs" id="sign3">
  </div>
  <script>
    const signs = document.querySelectorAll('.sign-container img');

    signs.forEach(sign => {
      sign.addEventListener('click', () => {
        switch (sign.id) {
          case 'sign1':
            window.location.href = 'destwebpages/sign1.html';
            break;
          case 'sign2':
            window.location.href = 'destwebpages/sign2.html';
            break;
          case 'sign3':
            window.location.href = 'destwebpages/sign3.html';
            break;
        }
      });
    });
  </script>
</body>
</html>
